<!DOCTYPE html>
<html>
<head>
	<meta charset = utf-8>
	<title>JavaScript 字符串</title>
</head>
<body>

<script>
	var carname1 = "Bill Gates";
	var carname2 = "Bill Gates";
	var answer1 = "Nice to meet you!";
	var answer2 = "He is called 'Bill'";
	var answer3 = 'He is called "Bill"';

	function myFunction(value) {
		document.write(value + "<br>");
	}

	myFunction(carname1);
	myFunction(carname2);
	myFunction(answer1);
	myFunction(answer2);
	myFunction(answer3);
</script>

</body>
</html>
