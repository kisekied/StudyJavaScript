<!DOCTYPE html>
<html>
<head>
	<meta charset = utf-8>
	<title>JavaScript 数组</title>
</head>
<body>

<script>
	var i;
	var cars = new Array();
	cars[0] = "Audi";
	cars[1] = "BMW";
	cars[2] = "Volvo";

	for (i = 0; i < cars.length; i++) {
		document.write(cars[i] + "<br>");
	};
</script>

</body>
</html>
