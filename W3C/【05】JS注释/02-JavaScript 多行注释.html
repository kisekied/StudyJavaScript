<!DOCTYPE html>
<html>
<head>
	<meta charset = utf-8>
	<title>JavaScript 多行注释</title>
</head>
<body>

<h1 id = "myH1"></h1>

<p id = "myP"></p>

<script>
	/*
	下面的这些代码会输出
	一个标题和一个段落
	并将代表主页的开始
	*/
	document.getElementById("myP").innerHTML = "Welcome to my Homepage";
	document.getElementById("myH1").innerHTML = "This is my first paragraph.";
</script>

	<p><b>注释：</b>注释会不会被执行。 </p>

</body>
</html>
