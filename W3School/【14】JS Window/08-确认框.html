<!DOCTYPE html>
<html>
<head>
	<title>确认框</title>
	<script>
		function show_confirm() {
			var r = confirm("Press a button!");
			if (r == true) {
				alert("You pressed OK!");
			} else {
				alert("You pressed Cancel!");
			}
		}
	</script>
</head>
<body>

<input type="button" onclick="show_confirm()" name="" value="Show a confirm box">

</body>
</html>
