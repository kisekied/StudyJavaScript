<!DOCTYPE html>
<html>
<head>
	<title>Window Location</title>
</head>
<body>

<script>
	function printLine(value) {
		document.write(value + "<br>");
	}

	printLine(location.href);
	printLine(location.pathname);

	function newDoc() {
		window.location.assign("http://w3school.com.cn");
	}

</script>

<input type="button" value="加载新文档" onclick="newDoc()">

</body>
</html>
