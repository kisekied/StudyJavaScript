<!DOCTYPE html>
<html>
<head>
	<title>带有停止按钮的无穷循环中的计时事件</title>
	<script>
		var c = 0;
		var t;
		function timedCount() {
			document.getElementById('txt').value = c;
			c += 1;
			t = setTimeout("timedCount()", 1000);
		}

		function stopCount() {
			c = 0;
			setTimeout("document.getElementById('txt').value = 0", 0);
			clearTimeout(t);
		}
	</script>
</head>
<body>

<form>
	<input type="button" name="" value="开始计时！" onclick="timedCount()">
	<input type="text" id = "txt">
	<input type="button" name="" value="停止计时！" onclick="stopCount()">
</form>

</body>
</html>
