<!DOCTYPE html>
<html>
<head>
	<title>JavaScript 计时</title>
	<script>
		function timeMsg() {
			var t = setTimeout("alert('5 秒!')", 5000);
		}
	</script>
</head>
<body>

<form>
	<input type="button" onclick="timeMsg()" name="" value="显示定时的警告框">
</form>

<p>请点击上面的按钮。警告框会在 5 秒后显示。</p>

</body>
</html>
