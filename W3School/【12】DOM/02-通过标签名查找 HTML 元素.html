<!DOCTYPE html>
<html>
<head>
	<meta charset = utf-8>
	<title>通过标签名查找 HTML 元素</title>
</head>
<body>

<p>Hello World!</p>

<div id = "main">
<p>The DOM is very useful.</p>
<p>本例演示 <b>getElementByTagName</b> 方法。</p>
</div>

<script>
	var x = document.getElementById("main");
	// document.write(x);
	var y = x.getElementsByTagName("p");
	// document.write(y);
	document.write('id 为 "main" 的 div 中得第一段文本是：' + y[0].innerHTML);
</script>

</body>
</html>
