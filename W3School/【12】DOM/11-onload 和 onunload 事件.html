<!DOCTYPE html>
<html>
<head>
	<title>onload 和 onunload 事件</title>
</head>
<body onload="checkCookies()">

<script>
	function checkCookies() {
		if (navigator.cookieEnabled == true) {
			alert("已启用 cookie");
		} else{
			alert("未启用 cookie");
		};
	}
</script>

<p>提示框会告诉你，浏览器是否已启用 cookie。</p>

</body>
</html>
