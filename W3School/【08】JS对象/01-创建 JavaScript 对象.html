<!DOCTYPE html>
<html>
<head>
	<meta charset = utf-8>
	<title>创建 JavaScript 对象</title>
</head>
<body>

<script>
	person = new Object();
	person.firstname = "Bill";
	person.lastname = "Gates";
	person.age = 56;
	person.eyecolor = "blue";
	document.write(person.firstname + " is " + person.age + " years old.");
</script>

</body>
</html>
