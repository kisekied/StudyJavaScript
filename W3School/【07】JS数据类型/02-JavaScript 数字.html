<!DOCTYPE html>
<html>
<head>
	<meta charset = utf-8>
	<title>JavaScript 数字</title>
</head>
<body>

<script>
	var x1 = 36.00;
	var x2 = 36;
	var y = 123e5;
	var z = 123e-5;

	document.write(x1 + "<br>");
	document.write(x2 + "<br>");
	document.write(y + "<br>");
	document.write(z + "<br>");
</script>

</body>
</html>
